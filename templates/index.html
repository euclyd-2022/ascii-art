<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ascii Art</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico')}}">
        <!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/2818b092f8.js" crossorigin="anonymous"></script>
    <style>
    @import url("{{ url_for('static', filename='css/style.css')}}");
      body{  background:  rgb(200,200,200) {% if file_exists %}
    url( "{{url_for('static', filename='uploads/output_colour.jpg')}}") no-repeat center fixed;
    background-size: contain;
    {% else %}
    url( "{{url_for('static', filename='assets/bird.jpg')}}")
    no-repeat center fixed;
    background-size: cover;
    {% endif %})
    }

    </style>


</head>

<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
   <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>-->
  </button>
</div>
  {% endif %}
{% endwith %}
<button class="btn btn-light btn-sm btn-light btn-file" data-bs-toggle="modal" data-bs-target="#settings"><i class="fa-solid fa-file-import"></i></button>



    <!-- Modal -->
<div class="modal fade" id="settings" tabindex="-1" aria-labelledby="settings" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="settingsLabel">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
          <div class="modal-body">
              <form method="post" id="upload" class="custom-file-input" enctype="multipart/form-data">
          <p><label for="customRange" class="form-label" data-bs-toggle="tooltip">Character Size 8-36px</label>
<input type="range" name="size" class="form-range" value="12" min="8" max="36" id="customRange"></p>
         <p> <label for="customRange2" class="form-label">Character Spacing 10-20px</label>
<input type="range" name="spacing" class="form-range" value="12" min="10" max="20" id="customRange2"></p>
                <p> <label class="btn btn-default btn-file btn-light">
     Upload your own Image<input type="file" name="file" accept="image/*" onchange="document.getElementById('upload').submit();">
                </label><h6>JPG <1mb </h6></p>

                  </form>
              <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Close</button>
              </div>
          </div>
    </div>
      </div>
</div>

{% if file_exists %}
<form method="get">
      <button class="btn btn-default btn-light btn-file" type="submit" value="Revert" name="delete">Revert</button>

    </form>


  {% endif %}


</body>
</html>
<!-- JavaScript Bundle with Popper -->
