<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ascii Art</title>
</head>
<style>
    body{
    display: flex;
    background:  grey {% if file_exists %}
    url( {{url_for('static', filename='uploads/output_colour.jpg')}}
    {% else %}
    url( {{url_for('static', filename='assets/bird.jpg')}}
    {% endif %}
    )  no-repeat center center fixed;
    background-size: cover;
    }

    img {
    width: 100vw;
    height: 100vh;
    }


</style>
<body>

<form method=post enctype=multipart/form-data>
      <input type=file name=file onchange="javascript:this.form.submit();">

    </form>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}
</body>
</html>
